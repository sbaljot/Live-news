<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <h1 class="display-5" id="heading">News Project</h1>
        <span id="cn">Country name:</span><select class="custom-select" id="country">
            <option selected>India</option>
            <option value="us">US</option>
            <option value="ca">Canada</option>
            <option value="sg">Singapore</option>
        </select>
        <span id="tn">Topic:</span><select class="custom-select" id="topic">
            <option selected>Politics</option>
            <option value="1">Technology</option>
            <option value="2">Sports</option>
            <option value="3">Science</option>
        </select>
        <button id="searchbtn" class="btn btn-outline-warning">Search</button>
    </nav>
    <div class="container">
        <p id="firstBody">
        <div id="tempright">
            <img id="uparrow" src="https://img.icons8.com/ios-filled/100/000000/up--v2.png" /><br>
            <span id="newsFirst">For news search here</span>
        </div><br>
        <div id="templeft"><span id="subFirst">Enter your name here</span>
            <img id="downarrow" src="https://img.icons8.com/ios-filled/100/000000/down--v2.png" />
        </div>
        </p>
        <div class="row g-2" id="section">

        </div>
    </div>
    <footer>
        <input type="email" placeholder="Enter name" class="footer-components" id="submail">
        <div id="tytext" class="footer-components">Thanks for coming! Your name is stored in my DB.</div>
        <button id="submitbtn" class="btn btn-danger footer-components">Submit</button>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="news.js"></script>
</body>

</html>
